<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1539.03125" height="2047.03125" viewBox="0 0 1539.03125 2047.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="rma01">personaggio precedente</change><change ref="rma02">Conte</change><change ref="rma03">prima porzione di testo</change><change ref="rma04">testo aggiunto</change><change ref="rma05">testo finale</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>01</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/Manz_1.png" height="2047.03125" width="1539.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma01"><rect id="" width="680" height="160" x="649" y="277" pippo="rma01" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="669" y="299" dy="2.1%" dx="2%" style="font-size:24px;font-family:Verdana;">Ben altro conto. Or d’essa  un primo pegno</text><text x="669" y="321" dy="4.2%" dx="2%" style="font-size:24px;font-family:Verdana;">Il vostro schietto consigliar ci sia. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma02"><rect id="" width="200" height="63" x="853" y="457" pippo="rma02" style="fill:#F0E68C;stroke:#ff0000;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="873" y="479" dy="1.1%" dx="2%" style="font-size:24px;font-family:Verdana;">Il Conte</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma03"><rect id="" width="732" height="1386" x="591" y="518" pippo="wma03" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="611" y="540" dy="2.25%" dx="2%" style="font-size:24px;font-family:Verdana;">Lieto son io che un tal consiglio io possa</text><text x="611" y="562" dy="4.5%" dx="2%" style="font-size:24px;font-family:Verdana;">Darvi senza esitanza: io tengo al tutto</text><text x="611" y="584" dy="6.75%" dx="2%" style="font-size:24px;font-family:Verdana;">Necessaria la guerra, e della guerra,</text><text x="611" y="606" dy="9%" dx="2%" style="font-size:24px;font-family:Verdana;">Se oltre il presente è mai concesso all’uomo</text><text x="611" y="628" dy="11.25%" dx="2%" style="font-size:24px;font-family:Verdana;">Cosa certa veder, certo l’evento; </text><text x="611" y="650" dy="13.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tanto più, quanto fien gl’indugi meno. </text><text x="611" y="672" dy="15.75%" dx="2%" style="font-size:24px;font-family:Verdana;"> A che partito è il Duca? a mezzo è vinta </text><text x="611" y="694" dy="18%" dx="2%" style="font-size:24px;font-family:Verdana;">Da lui Firenze; ma spossato e fiacco</text><text x="611" y="716" dy="20.25%" dx="2%" style="font-size:24px;font-family:Verdana;">Il vincitor; vuoti gli erari: oppressi </text><text x="611" y="738" dy="22.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dal terror, dai tributi i cittadini</text><text x="611" y="760" dy="24.75%" dx="2%" style="font-size:24px;font-family:Verdana;"> Pregan dal ciel su l’armi loro istesse </text><text x="611" y="782" dy="27%" dx="2%" style="font-size:24px;font-family:Verdana;">Le sconfitte e le fughe. Io gli conosco, </text><text x="611" y="804" dy="29.25%" dx="2%" style="font-size:24px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="611" y="826" dy="31.5%" dx="2%" style="font-size:24px;font-family:Verdana;">Dura  il pensier
                  del glorioso, antico <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="635"><tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">Dura</tspan></tspan></text><text x="611" y="848" dy="33.75%" dx="2%" style="font-size:24px;font-family:Verdana;"> Viver civile; essi bramoso il guardo </text><text x="611" y="870" dy="36%" dx="2%" style="font-size:24px;font-family:Verdana;"> Volgono ovunque appena un raggio sembri </text><text x="611" y="892" dy="38.25%" dx="2%" style="font-size:24px;font-family:Verdana;"> D’un avvenir diverso sollevarsi</text><text x="611" y="914" dy="40.5%" dx="2%" style="font-size:24px;font-family:Verdana;">Frementi del presente e vergognosi.</text><text x="611" y="936" dy="42.75%" dx="2%" style="font-size:24px;font-family:Verdana;">Ei conosce il periglio; indi l’udite</text><text x="611" y="958" dy="45%" dx="2%" style="font-size:24px;font-family:Verdana;">Mansueto parlarvi; indi vi chiede</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma03"><rect id="" width="0" height="1185" x="591" y="518" pippo="rma03" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="611" y="540" dy="2.15%" dx="2%" style="font-size:24px;font-family:Verdana;">Lieto son io che un tal consiglio io possa</text><text x="611" y="562" dy="4.3%" dx="2%" style="font-size:24px;font-family:Verdana;">Darvi senza esitanza: io tengo al tutto</text><text x="611" y="584" dy="6.449999999999999%" dx="2%" style="font-size:24px;font-family:Verdana;">Necessaria la guerra, e della guerra,</text><text x="611" y="606" dy="8.6%" dx="2%" style="font-size:24px;font-family:Verdana;">Se oltre il presente è mai concesso all’uomo</text><text x="611" y="628" dy="10.75%" dx="2%" style="font-size:24px;font-family:Verdana;">Cosa certa veder, certo l’evento; </text><text x="611" y="650" dy="12.899999999999999%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tanto più, quanto fien gl’indugi meno. </text><text x="611" y="672" dy="15.049999999999999%" dx="2%" style="font-size:24px;font-family:Verdana;"> A che partito è il Duca? a mezzo è vinta </text><text x="611" y="694" dy="17.2%" dx="2%" style="font-size:24px;font-family:Verdana;">Da lui Firenze; ma spossato e fiacco</text><text x="611" y="716" dy="19.349999999999998%" dx="2%" style="font-size:24px;font-family:Verdana;">Il vincitor; vuoti gli erari: oppressi </text><text x="611" y="738" dy="21.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dal terror, dai tributi i cittadini</text><text x="611" y="760" dy="23.65%" dx="2%" style="font-size:24px;font-family:Verdana;"> Pregan dal ciel su l’armi loro istesse </text><text x="611" y="782" dy="25.799999999999997%" dx="2%" style="font-size:24px;font-family:Verdana;">Le sconfitte e le fughe. Io gli conosco, </text><text x="611" y="804" dy="27.95%" dx="2%" style="font-size:24px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="611" y="826" dy="30.099999999999998%" dx="2%" style="font-size:24px;font-family:Verdana;">Dura  il pensier
                  del glorioso, antico <tspan style="font-size:14px;font-family:Verdana" dy="-30" x="635"><tspan style="text-decoration:line-through;font-size:14px;font-family:Verdana" dy="-30" x="">Dura</tspan></tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma03-1"><rect id="" width="625" height="231" x="591" y="1472" pippo="wma03-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 591,1472 1216,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1216,1472 591,1703" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma04"><rect id="" width="579" height="227" x="1" y="1439" pippo="rma04" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="21" y="1461" dy="2.25%" dx="2%" style="font-size:24px;font-family:Verdana;">Viver civile; e tostamente <tspan style="text-decoration:line-through">il</tspan>
                   guardo<tspan style="font-size:14px;font-family:Verdana" dy="-30" x="370">un</tspan></text><text x="21" y="1483" dy="4.5%" dx="2%" style="font-size:24px;font-family:Verdana;">Rivolgon di desio <tspan style="text-decoration:line-through">laddove un raggio</tspan><tspan style="font-size:14px;font-family:Verdana" dy="-30" x="286">là dove appena</tspan></text><text x="21" y="1505" dy="6.75%" dx="2%" style="font-size:24px;font-family:Verdana;"> D’un qualunque avvenir si mostri <tspan style="text-decoration:line-through">appena</tspan>,<tspan style="font-size:14px;font-family:Verdana" dy="-30" x="469">un raggio</tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma05"><rect id="" width="732" height="201" x="591" y="1703" pippo="rma05" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="611" y="1725" dy="1.6%" dx="0.5%" style="font-size:24px;font-family:Verdana;">Frementi del presente e vergognosi.</text><text x="611" y="1747" dy="3.2%" dx="0.5%" style="font-size:24px;font-family:Verdana;">Ei conosce il periglio; indi l’udite</text><text x="611" y="1769" dy="4.800000000000001%" dx="0.5%" style="font-size:24px;font-family:Verdana;">Mansueto parlarvi; indi vi chiede</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc01"><rect id="" width="288" height="99" x="517" y="235" pippo="rcc01" style="fill:#F0E68C;stroke:#ff0000;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="537" y="257" dy="1.1%" dx="2%" style="font-size:24px;font-family:Verdana;">Il Conte </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc02"><rect id="" width="1117" height="1965" x="198" y="299" pippo="rcc02" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="218" y="321" dy="2.7%" dx="2%" style="font-size:24px;font-family:Verdana;">Lieto son’ io che un tal consiglio io possa </text><text x="218" y="343" dy="5.4%" dx="2%" style="font-size:24px;font-family:Verdana;">Darvi senza esitanza. Io tengo al tutto </text><text x="218" y="365" dy="8.100000000000001%" dx="2%" style="font-size:24px;font-family:Verdana;"> Necessaria la guerra, e della guerra – </text><text x="218" y="387" dy="10.8%" dx="2%" style="font-size:24px;font-family:Verdana;"> Se oltre il presente è mai concesso all'uomo </text><text x="218" y="409" dy="13.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Cosa certa veder – certo l'evento;</text><text x="218" y="431" dy="16.200000000000003%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tanto più, quanto fien gl'indugi meno.</text><text x="218" y="453" dy="18.900000000000002%" dx="2%" style="font-size:24px;font-family:Verdana;"> A che partito è il Duca? A mezzo è vinta </text><text x="218" y="475" dy="21.6%" dx="2%" style="font-size:24px;font-family:Verdana;"> Da lui Firenze: ma ferito e stanco</text><text x="218" y="497" dy="24.3%" dx="2%" style="font-size:24px;font-family:Verdana;"> Il vincitor: vuoti gli erarj: oppressi </text><text x="218" y="519" dy="27%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dal terror, dai tributi i cittadini </text><text x="218" y="541" dy="29.700000000000003%" dx="2%" style="font-size:24px;font-family:Verdana;"> Pregan dal ciel su l'armi loro istesse </text><text x="218" y="563" dy="32.400000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> Le sconfitte e le fughe. Io li conosco, </text><text x="218" y="585" dy="35.1%" dx="2%" style="font-size:24px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="218" y="607" dy="37.800000000000004%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dura il pensier del glorïoso, antico</text><text x="218" y="629" dy="40.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Viver civile; e tostamente un guardo </text><text x="218" y="651" dy="43.2%" dx="2%" style="font-size:24px;font-family:Verdana;"> Rivolgon di desio là dove appena </text><text x="218" y="673" dy="45.900000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> D'un qualunque avvenir si mostri un raggio, </text><text x="218" y="695" dy="48.6%" dx="2%" style="font-size:24px;font-family:Verdana;"> Frementi del presente e vergognosi. </text><text x="218" y="717" dy="51.300000000000004%" dx="2%" style="font-size:24px;font-family:Verdana;"> Ei conosce il periglio; indi l'udite </text><text x="218" y="739" dy="54%" dx="2%" style="font-size:24px;font-family:Verdana;"> Mansueto parlarvi; indi vi chiede</text><text x="218" y="761" dy="56.7%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tempo soltanto da sbranar la preda </text><text x="218" y="783" dy="59.400000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> Che già tiensi fra l'ugne, e divorarla. </text></g></g></svg>