<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1539.03125" height="2446.03125" viewBox="0 0 1539.03125 2446.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"/><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>02</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/Cc_1.png" height="2446.03125" width="1539.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc01"><rect id="" width="288" height="99" x="517" y="235" pippo="rcc01" style="fill:#F0E68C;stroke:#ff0000;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="537" y="257" dy="1.1%" dx="2%" style="font-size:24px;font-family:Verdana;">Il Conte </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc02"><rect id="" width="1117" height="1965" x="198" y="299" pippo="rcc02" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="218" y="321" dy="2.7%" dx="2%" style="font-size:24px;font-family:Verdana;">Lieto son’ io che un tal consiglio io possa </text><text x="218" y="343" dy="5.4%" dx="2%" style="font-size:24px;font-family:Verdana;">Darvi senza esitanza. Io tengo al tutto </text><text x="218" y="365" dy="8.100000000000001%" dx="2%" style="font-size:24px;font-family:Verdana;"> Necessaria la guerra, e della guerra – </text><text x="218" y="387" dy="10.8%" dx="2%" style="font-size:24px;font-family:Verdana;"> Se oltre il presente è mai concesso all'uomo </text><text x="218" y="409" dy="13.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Cosa certa veder – certo l'evento;</text><text x="218" y="431" dy="16.200000000000003%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tanto più, quanto fien gl'indugi meno.</text><text x="218" y="453" dy="18.900000000000002%" dx="2%" style="font-size:24px;font-family:Verdana;"> A che partito è il Duca? A mezzo è vinta </text><text x="218" y="475" dy="21.6%" dx="2%" style="font-size:24px;font-family:Verdana;"> Da lui Firenze: ma ferito e stanco</text><text x="218" y="497" dy="24.3%" dx="2%" style="font-size:24px;font-family:Verdana;"> Il vincitor: vuoti gli erarj: oppressi </text><text x="218" y="519" dy="27%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dal terror, dai tributi i cittadini </text><text x="218" y="541" dy="29.700000000000003%" dx="2%" style="font-size:24px;font-family:Verdana;"> Pregan dal ciel su l'armi loro istesse </text><text x="218" y="563" dy="32.400000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> Le sconfitte e le fughe. Io li conosco, </text><text x="218" y="585" dy="35.1%" dx="2%" style="font-size:24px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="218" y="607" dy="37.800000000000004%" dx="2%" style="font-size:24px;font-family:Verdana;"> Dura il pensier del glorïoso, antico</text><text x="218" y="629" dy="40.5%" dx="2%" style="font-size:24px;font-family:Verdana;"> Viver civile; e tostamente un guardo </text><text x="218" y="651" dy="43.2%" dx="2%" style="font-size:24px;font-family:Verdana;"> Rivolgon di desio là dove appena </text><text x="218" y="673" dy="45.900000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> D'un qualunque avvenir si mostri un raggio, </text><text x="218" y="695" dy="48.6%" dx="2%" style="font-size:24px;font-family:Verdana;"> Frementi del presente e vergognosi. </text><text x="218" y="717" dy="51.300000000000004%" dx="2%" style="font-size:24px;font-family:Verdana;"> Ei conosce il periglio; indi l'udite </text><text x="218" y="739" dy="54%" dx="2%" style="font-size:24px;font-family:Verdana;"> Mansueto parlarvi; indi vi chiede</text><text x="218" y="761" dy="56.7%" dx="2%" style="font-size:24px;font-family:Verdana;"> Tempo soltanto da sbranar la preda </text><text x="218" y="783" dy="59.400000000000006%" dx="2%" style="font-size:24px;font-family:Verdana;"> Che già tiensi fra l'ugne, e divorarla. </text></g></g></svg>